{% extends 'base.html' %}

{% block pageTitle %}SignUp{% endblock %}

{% block content %}
<h1>Signup</h1>


<form method="POST">
    {% csrf_token %}
    {% for field in signupform %}
        <div class="mb-3">
            <span style="color: red ;margin: none;padding: none; border: none;">{{field.errors}}</span>
            {{field.label_tag}}
            {{field}}
            <div class="form-text">{{field.help_text}}</div>
        </div>
        <hr>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
