{% extends "base.html" %}

    {% block pageTitle %} Welcome {% endblock %}

    {% block content %}
        <h1>Welcome</h1>
        {% if not user.is_authenticated %}
            <p>In order to create a todo list, please first <a href="/login/">Login</a> or <a href="/signup/">Sign up</a></p>
        {% else %}
            <p><form method="POST" action="logout/">{% csrf_token %}
                <button class="btn btn-primary" type="submit">Logout</button>
            </form></p>
        {% endif %}
    {% endblock %}
